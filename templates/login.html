{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block body %}
    <div id="login" class="d-flex justify-content-center align-items-center">
        <form action="/login" method="post">
            <div class="d-flex justify-content-center" style="margin-bottom: 40px; margin-top: 30px;">
                <h1>Log In</h1>
            </div>
            <div class="mb-3">
                <label for="account"><h6>Account</h6></label>
                <input class="form-control mx-auto w-auto" id="account" type="text" name="account" placeholder="Account" autocomplete="off" size="50" required>
            </div>
            <div class="mb-3">
                <label for="email"><h6>Email</h6></label>
                <input class="form-control mx-auto w-auto" type="text" id="email" name="email" placeholder="Email" autocomplete="off" size="50" required>
            </div>
            <div class="mb-3">
                <label for="password"><h6>Password</h6></label>
                <input class="form-control mx-auto w-auto" type="password" id="password" name="password" placeholder="Password" autocomplete="off" size="50" required>
            </div>
            <div class="mb-3 d-flex justify-content-center" style="margin-top: 40px;">
                <button class="btn" type="submit">
                    <h6>Log In</h6>
                </button> 
            </div>  
        </form>
    </div>
{% endblock %}
